<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pedro H Bearzi</title>
</head>
<body>
    <section>
        <img src="img/1.png" alt=""   data-speed="5" class="layer">
        <img src="img/2.png" alt=""  data-speed="-3" class="layer">
        <img src="img/3.png" alt=""   data-speed="-6"class="layer">
        <img src="img/4.png" alt=""   data-speed="2"class="layer">
        <img src="img/5.png" alt=""  data-speed="1" class="layer">
        <img src="img/6.png" alt=""  data-speed="5" class="layer">
        <img src="img/7.png" alt=""   data-speed="-2"class="layer">
        <img src="img/8.png" alt=""  data-speed="3" class="layer">
        <img src="img/9.png" alt=""   data-speed="-1"class="layer">
        <img src="img/10.png" alt=""  data-speed="5" class="layer">
        <img src="img/11.png" alt=""  data-speed="-1" class="layer">
        <img src="img/12.png" alt=""  data-speed="3" class="layer">
        <h2>PEDRO</h2>
    </section>

    <script type="text/javascript">

        const speeds = []

        function rand(min, max) {
            return Math.floor(Math.random() * (max -  min + 1)) + min
        }

        function moveObjects(e) {

        //    console.log('*** moveObjects mouse', e.pageX, e.pageY)
        //    console.log('*** moveObjects window', window.innerWidth, window.innerHeight)

            this.querySelectorAll('.layer').forEach((layer, index) => {
            speeds[index] = speeds[index] || rand(-8, 6) || layer.dataset.speed
            const x  = (window.innerWidth - e.pageX * speeds[index]) / 100
            const y  = (window.innerHeight - e.pageY * speeds[index]) / 100
            layer.style.transform =  `translateX(${x}px) translateY(${y}px)`
        })
        }

        document.addEventListener('mousemove', moveObjects)
    </script>
</body>
</html>
